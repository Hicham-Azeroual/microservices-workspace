apiVersion: apps/v1
kind: Deployment
metadata:
  name: cards-deployment
  labels:
    app: cards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cards
  template:
    metadata:
      labels:
        app: cards
    spec:
      containers:
        - name: cards
          image: hichamazeroual2002/cards:s11  # Assuming your Docker image name
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: eazybank-configmap