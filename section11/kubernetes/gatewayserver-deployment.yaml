apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatewayserver-deployment
  labels:
    app: gatewayserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gatewayserver
  template:
    metadata:
      labels:
        app: gatewayserver
    spec:
      containers:
        - name: gatewayserver
          image: hichamazeroual2002/gatewayserver:s11  # Assuming your Docker image name
          ports:
            - containerPort: 8072
          envFrom:
            - configMapRef:
                name: eazybank-configmap