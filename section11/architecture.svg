<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="800" height="600" fill="#f8f8f8"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">EazyBank Microservices Architecture</text>

  <!-- Keycloak (Authentication) -->
  <rect x="50" y="80" width="120" height="60" rx="10" ry="10" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <text x="110" y="115" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Keycloak</text>
  <text x="110" y="130" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(Auth)</text>

  <!-- API Gateway -->
  <rect x="200" y="150" width="150" height="70" rx="10" ry="10" fill="#ADD8E6" stroke="#87CEEB" stroke-width="2"/>
  <text x="275" y="185" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">API Gateway</text>
  <text x="275" y="200" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(gatewayserver)</text>

  <!-- Eureka Server -->
  <rect x="400" y="80" width="150" height="60" rx="10" ry="10" fill="#90EE90" stroke="#32CD32" stroke-width="2"/>
  <text x="475" y="115" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Eureka Server</text>
  <text x="475" y="130" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(eurekaserver)</text>

  <!-- Config Server -->
  <rect x="600" y="80" width="150" height="60" rx="10" ry="10" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
  <text x="675" y="115" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Config Server</text>
  <text x="675" y="130" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(configserver)</text>

  <!-- Microservices -->
  <rect x="50" y="300" width="120" height="60" rx="10" ry="10" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="2"/>
  <text x="110" y="335" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Accounts</text>
  <text x="110" y="350" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(accounts)</text>

  <rect x="200" y="300" width="120" height="60" rx="10" ry="10" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="2"/>
  <text x="260" y="335" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Cards</text>
  <text x="260" y="350" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(cards)</text>

  <rect x="350" y="300" width="120" height="60" rx="10" ry="10" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="2"/>
  <text x="410" y="335" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Loans</text>
  <text x="410" y="350" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(loans)</text>

  <rect x="500" y="300" width="120" height="60" rx="10" ry="10" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="2"/>
  <text x="560" y="335" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Message</text>
  <text x="560" y="350" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(message)</text>

  <!-- Databases -->
  <ellipse cx="110" cy="480" rx="50" ry="30" fill="#B0C4DE" stroke="#6A5ACD" stroke-width="2"/>
  <text x="110" y="485" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">DB</text>
  <text x="110" y="500" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(Accounts)</text>

  <ellipse cx="260" cy="480" rx="50" ry="30" fill="#B0C4DE" stroke="#6A5ACD" stroke-width="2"/>
  <text x="260" y="485" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">DB</text>
  <text x="260" y="500" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(Cards)</text>

  <ellipse cx="410" cy="480" rx="50" ry="30" fill="#B0C4DE" stroke="#6A5ACD" stroke-width="2"/>
  <text x="410" y="485" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">DB</text>
  <text x="410" y="500" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(Loans)</text>

  <!-- Arrows -->
  <!-- Client to Gateway -->
  <path d="M275 150 L275 100 L170 100" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M275 220 L275 270" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Gateway to Eureka -->
  <path d="M350 185 L400 185 L400 110" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Gateway to Microservices -->
  <path d="M275 220 L110 280" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M275 220 L260 280" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M275 220 L410 280" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M275 220 L560 280" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Microservices to DBs -->
  <path d="M110 360 L110 430" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M260 360 L260 430" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M410 360 L410 430" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Microservices to Config Server -->
  <path d="M170 330 L600 330 L600 140" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M320 330 L600 330 L600 140" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M470 330 L600 330 L600 140" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M620 330 L600 330 L600 140" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Eureka to Microservices -->
  <path d="M475 140 L475 270 L110 270" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M475 140 L475 270 L260 270" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M475 140 L475 270 L410 270" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M475 140 L475 270 L560 270" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

</svg>